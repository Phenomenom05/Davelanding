<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIflix – Create Your Own Movie with AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="scripts/firebase.js"></script>
</head>
<body class="bg-black text-white font-sans">
  <section class="text-center p-10">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">🎬 AIflix</h1>
    <p class="text-lg md:text-xl max-w-xl mx-auto mb-8">
      Imagine a movie and series that adapts to you — genre, mood, characters, everything powered by AI.
    </p>

    <div class="max-w-md mx-auto bg-gray-900 p-6 rounded-xl shadow-lg">
      <label class="block mb-2">🎭 Choose Genre</label>
      <select id="genre" class="w-full p-2 rounded mb-4 text-black">
        <option value="">Select...</option>
        <option>Thriller</option>
        <option>Comedy</option>
        <option>Romance</option>
        <option>Action</option>
        <option>Children</option>
        <option>Adult</option>
      </select>

      <label class="block mb-2">🎯 Choose Mood</label>
      <select id="mood" class="w-full p-2 rounded mb-4 text-black">
        <option value="">Select...</option>
        <option>Dark</option>
        <option>Funny</option>
        <option>Heartwarming</option>
        <option>Unpredictable</option>
        <option>Mind-bending</option>
      </select>

      <input type="email" id="email" placeholder="Enter your email" class="w-full p-2 rounded mb-4 text-black" />
      <button onclick="submitEmail()" class="bg-blue-500 hover:bg-blue-600 p-2 rounded w-full">🎟️ Join the Waitlist</button>
    </div>
      <img src="img/myimage.jpg" alt="AI Movie Poster" class="mt-6 rounded-lg shadow-xl mx-auto w-full max-w-xl" />

  </section>

  <section class="p-10 text-center">
    <h2 class="text-2xl font-semibold mb-4">How AIflix Works</h2>
    <p>1. Pick your genre and mood<br>2. AI writes your script without you seeing it<br>3. You watch your preference  come to life</p>
  </section>

  <footer class="text-center p-6 text-gray-400 text-sm">
    &copy; 2025 AIflix. All rights reserved.
  </footer>
</body>
</html>
